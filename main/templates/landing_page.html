{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+M | Login</title>
    <link rel="icon" href="https://aryaadami.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/landing_page.css' %}">
</head>
<body>
    <div class="container">
        <form action="{% url 'main:landing-page' %}" method="post" class="login-form">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Enter!" class="login-button">
        </form>
        {% if login_failed %}
        <p class="error-message">Incorrect details, please try again.</p>
        {% endif %}
        <img src="https://aryaadami.com/favicon_large.png" alt="Logo">
    </div>

    <!-- JavaScript for modern button effect -->
    <script>
        const button = document.querySelector(".login-button");
        
        button.addEventListener("mousedown", () => {
            button.style.backgroundColor = "#ff3366"; // Darker pink when clicked
        });

        button.addEventListener("mouseup", () => {
            button.style.backgroundColor = "#ff77a9"; // Back to original color after click
        });
    </script>
</body>
</html>
